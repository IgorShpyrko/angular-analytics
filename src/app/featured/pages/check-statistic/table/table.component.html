<table *ngFor="let siteEvent of siteEvents | keyvalue; index as i">
  <caption>{{siteEvent.key}}</caption>
  <thead>
    <tr>
      <th *ngFor="let event of siteEvent.value[0] | keyvalue">{{event.key}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of siteEvent.value; index as j">
      <ng-container *ngIf="(max > j) && (j > min)" >
        <td *ngFor="let item of event | keyvalue">{{item.value}}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
