<form appAuthFormDisplay [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <div appFormItem class='form-item'>
    <label for="name">
      Name:
    </label>
    <input id="password" type="text" formControlName="name">
  </div>

  <div appFormItem class='form-item'>
    <label for="password">
      Password:
    </label>
    <input id="password" type="text" formControlName="password">
  </div>

  <div class='auth-action-btn-wrapper'>
    <button class="auth-action-btn" type="submit" [disabled]="!profileForm.valid">Login</button>
  </div>

</form>
