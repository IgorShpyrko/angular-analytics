<div class="analize-wrapper">
  <h3>Here you can watch statistic of your sites</h3>
  <div class="select-wrapper">
    <h4>Select site and events you want to analise</h4>

    <div class="select-component">
      <div class="select-site">
        <h4>Site</h4>
        <select name="site-select" id="" (change)='onSelectSite($event)'>
          <option disabled value="select site">select site</option>
          <option *ngFor='let site of sites' value={{site.uuid}}>{{site.address}}</option>
        </select>
      </div>
  
      <div class="select-events">
        <h4>Event</h4>
        <select name="site-select" id="" (change)='onSelectEvent($event)'>
          <option disabled value="select site">select event</option>
          <option value="all">all events</option>
          <option *ngFor='let event of fetchedEvents' value={{event}}>{{event}}</option>
        </select>
      </div>
    </div>
  </div>

  <table *ngIf="fetchedUserActions">
    <caption>asd</caption>
    <caption>qwe</caption>
    <thead>
      <tr>
        <th>time</th>
        <th>innerText</th>
        <th>localName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let action of fetchedUserActions">
        <td>{{action.time}}</td>
        <td>{{action.innerText}}</td>
        <td>{{action.localName}}</td>
      </tr>
    </tbody>
  </table>
</div>
